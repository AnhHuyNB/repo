<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="form">
        <h1 class="form__heading">Say Hello!</h1>

        <div class="form__group">
            <label for="" class="form__group-label">Your name</label>
            <input type="text" class="form__group-input" placeholder="Enter your name" autocomplete="off">
        </div>

        <div class="form__group">
            <label for="" class="form__group-label">Email</label>
            <input type="text" class="form__group-input" placeholder="Enter your email address" autocomplete="off">
        </div>

        <div class="form__group">
            <label for="" class="form__group-label">Needed Services</label>
            <select name="" id="" class="form__group-input">
                <option value="">Choose Services</option>
            </select>

            <div class="icon-select">
                <i class="fas fa-caret-up"></i>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>

        <div class="form__group">
            <label for="" class="form__group-label">Budget</label>
            <select name="" id="" class="form__group-input">
                <option value="">Select Budget</option>
            </select>

            <div class="icon-select">
                <i class="fas fa-caret-up"></i>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>

        <div class="form__group">
            <label for="" class="form__group-label">Message</label>
            <textarea name="" id="" cols="30" rows="3" class="form__group-input"
                placeholder="Enter your message here..."></textarea>
        </div>

        <div class="form__group">
            <button class="form__group-submit">
                <span>Submit</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/b7bb695d24.js" crossorigin="anonymous"></script>
</body>

</html>
